<!DOCTYPE html>
<html>
<head>
  <title>Calculator Title</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <div id="calculator">
    <div class="display">
      0
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div>
    <div>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>
  <div>
    <img src="calculator.png">
  </div>
</body>
</html>
